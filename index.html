<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body class="bg-gray-100">
    <div class="container mt-20 ml-0 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-24">
            <img class="w-72 mb-0" src="fb.svg" alt="logo" >
            <p class="text-3xl  mx-6 my-0 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class=" right mt-10 flex flex-col bg-white p-2 rounded-lg drop-shadow-xl w-1/3 pt-1 px-3 relative mb-0">
            <input class="px-4 h-12  my-2 outline-blue-300 border rounded-md border-gray-300" type="text" placeholder="Enter Email address or phone number">
            <input class="px-4 h-12 my-2 outline-blue-300 border rounded-md border-gray-300" type="password" placeholder="Password">
            <button class="btn bg-blue-500 p-3 hover:bg-blue-600 cursor-pointer text-white font-bold text-xl rounded-md mt-4">Log in</button>
            <span class="text-center my-4 text-blue-600 hover:underline cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="btn bg-green-500 mb-5 hover:bg-green-600 cursor-pointer self-center mt-7 rounded-md text-white font-bold w-60 h-14 text-xl">Create new account</button>

        </div>
        <p class="absolute bottom-0 mb-32 right-64 text-sm"><b class="cursor-pointer hover:underline">Create a Page</b> for a celebrity, brand or business.</p>
    </div>
   
    
</body>
</html>
